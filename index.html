<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.google.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="httpps//fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="/imagenes/logito.png" type="image/x-icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header>
        <img src="/imagenes/logo.png" alt="logo de alura" class="logo">
    </header>
    <div class="contenedor">
        <div class="encriptar">
           <textarea 
           class="texto"
           name="texto" 
           id="texto" 
           cols="30" 
           rows="10"
           placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minusculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button 
                class="btn-encriptar" 
                type="button" 
                onclick="encriptar()">
                 Encriptar
            </button>
            <input 
                type="button" 
                class="btn-desencriptar" 
                value="Desencriptar" 
                onclick="desencriptar()"
            />
        </div>
        <div class="encriptado">
         <img src="/imagenes/Muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mesnaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="sombra">
                <button 
                class="btn-copiar" 
                type="button" 
                onclick="copiar()">
                Copiar
            </button>
            </div>
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
